<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>repair-of-apartments</title>

</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-block">
        <div class="navbar__logo">
          <img src="img/navbar/logo.png" alt="логотип">
        </div>
        <!-- /.navbar__logo -->
        <div class="navbar__info">
          <div class="navbar__contacts">
            <span class="navbar__address">
              Калуга, Москва, МО
            </span>
            <a class="navbar__phone" href="tel:+74954225131">
              +7 (495) 42-251-31
            </a>
          </div>
          <!-- /.navbar__contacts -->
          <button class="button navbar__button">
            Перезвоните мне
          </button>
        </div>
        <!-- /.navbar__info -->
      </div>
      <!-- /.navbar-block -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.navbar -->

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-block">
          <div class="hero-text">
            <h1 class="hero-text__title">
              Внутренняя отделка помещений "под ключ"
            </h1>
            <p class="hero-text__subtitle">
              с гарантией качества, прописанной в договоре
            </p>
            <div class="hero-list">
              <div class="hero-list__items">
                <div class="hero-list__image">
                  <img src="img/hero/clock.png" alt="clock">
                </div>
                <span class="hero-list__text">
                  Точно соблюдаем сроки
                </span>
              </div>
              <div class="hero-list__items">
                <div class="hero-list__image">
                  <img src="img/hero/calculator.png" alt="calculator">
                </div>
                <span class="hero-list__text">
                  Рассчитаем смету на работы и материалы в день обращения
                </span>
              </div>
              <div class="hero-list__items">
                <div class="hero-list__image">
                  <img src="img/hero/paint-board.png" alt="paint-board">
                </div>
                <span class="hero-list__text">
                  Предложим более 100 вариантов исполнения дизайна Вашего жилья
                </span>
              </div>
            </div>
          </div>
          <!-- /.hero-text -->
          <div class="hero-img hero__img">
            <img class="hero-img_shadow" src="img/hero/hero-image.jpg" alt="План квартиры">
          </div>
          <!-- /.hero-img -->
        </div>
        <!-- /.hero-block -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hero -->

  </main>
